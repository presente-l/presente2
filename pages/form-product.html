    <meta name="twitter:description" content="Loja Loja: A Loja Mais Loja de Todas. Uma loja virtual, que vende os produtos mais variados no melhor preço possível.">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" type="module"></script>

    <title>Finalizar Compra - Loja Loja</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="div-cabeçalho">
            <a href="index.html"><img src="assets/logo.png" alt="" class="logo"></a>
            <search class="pesquisa-principal">
                <label for="pesquisar"><img src="assets/icons/search.svg" alt="Pesquisar"></label>
                <input type="search" id="pesquisar" name="pesquisar" placeholder="Buscar...">
            </search>
            <nav class="nav-header">
                <a href="index.html"><img src="assets/icons/home.svg" alt="Home"></a>
                <a href="pages/form-account.html"><img src="assets/icons/account.svg" alt="Conta"></a>
            </nav>
        </div>
    </header>
    <nav class="nav-carrinho">
        <button aria-label="Mostrar carrinho">
            <img src="assets/icons/cart.svg" alt="Carrinho">
        </button>
    </nav>
    <main class="main-form-product">
        <form class="form-product">
            <div class="div-inputs">
                <div class="div-input">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" autocomplete="cc-given-name" required placeholder="Nome">
                </div>
                <div class="div-input">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" autocomplete="cc-family-name" required placeholder="Sobrenome">
                </div>
            </div>
            <div class="div-inputs">
                <div class="div-input">
                    <label for="numero-cartao">Número do Cartão:</label>
                    <input type="text" id="numero-cartao" name="numero-cartao" autocomplete="cc-number" required placeholder="xxxx xxxx xxxx xxxx" maxlength="19">
                </div>
                <div class="div-input">
                    <label for="cvv-cartao">CVV</label>
                    <input type="text" id="cvv-cartao" name="cvv-cartao" autocomplete="cc-csc" required placeholder="xxx" maxlength="3">
                </div>
            </div>
            <div class="div-inputs">
                <div class="div-input">
                    <label for="vencimento-cartao">Vencimento do Cartão:</label>
                    <input type="date" id="vencimento-cartao" name="vencimento-cartao" autocomplete="cc-exp" required placeholder="dd-mm-aaaa">
                </div>
                <div class="div-input">
                    <label for="tipo-cartao">Tipo de Pagamento:</label>
                    <input type="text" id="tipo-cartao" name="tipo-cartao" autocomplete="cc-type" required placeholder="Tipo do cartao">
                </div>
            </div>
            <div class="div-input">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" required placeholder="xxxxxxxxxxx" maxlength="11">
            </div>
            <div class="div-inputs">
                <div class="div-input">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" required placeholder="xxxxx-xxx" maxlength="9">
                </div>
                <div class="div-input">
                    <label for="numero-casa">Número da Residência:</label>
                    <input type="text" id="numero-casa" name="numero-casa" required placeholder="N° da Residência">
                </div>
            </div>
            <div class="div-botao-envio">
                <button type="submit">Confirmar Pedido</button>
            </div>
        </form>
    </main>
    <div class="backdrop"></div>
    <aside class="sidebar-carrinho">
        <div class="titulo-carrinho">
            <h2 class="h2-carrinho">Carrinho</h2>
            <button class="fecharCarrinho" aria-label="Ocultar carrinho">X</button>
        </div>
    </aside>
</body>
</html>
