<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">

    <meta name="description" content="Loja Loja: A Loja Mais Loja de Todas é uma loja virtual, que vende os produtos mais variados no melhor preço possível.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bruno08nunes.github.io/loja-loja">
    <meta property="og:title" content="Loja Loja">
    <meta property="og:image" content="https://bruno08nunes.github.io/loja-loja/logo.png">
    <meta property="og:description" content="Loja Loja: A Loja Mais Loja de Todas. Uma loja virtual, que vende os produtos mais variados no melhor preço possível.">
    <meta property="og:site_name" content="Loja Loja">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:image:width" content="619">
    <meta property="og:image:height" content="496">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://bruno08nunes.github.io/loja-loja">
    <meta name="twitter:title" content="Loja Loja">
    <meta name="twitter:description" content="Loja Loja: A Loja Mais Loja de Todas. Uma loja virtual, que vende os produtos mais variados no melhor preço possível.">
    <meta name="twitter:image" content="https://bruno08nunes.github.io/loja-loja/logo.png">

    <meta name="theme-color" content="#f205c7">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

    <title>Conta - Loja Loja</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="div-cabeçalho">
            <a href="index.html"><img src="assets/logo.png" alt="" class="logo"></a>
            <search class="pesquisa-principal">
                <label for="pesquisar"><img src="assets/icons/search.svg" alt="Pesquisar"></label>
                <input type="search" id="pesquisar" name="pesquisar" placeholder="Buscar...">
            </search>
            <nav class="nav-header">
                <a href="index.html"><img src="assets/icons/home.svg" alt="Home"></a>
                <a href="pages/form-account.html"><img src="assets/icons/account.svg" alt="Conta"></a>
            </nav>
        </div>
    </header>
    <nav class="nav-carrinho">
        <button aria-label="Mostrar carrinho">
            <img src="assets/icons/cart.svg" alt="Carrinho">
        </button>
    </nav>

    <main class="main-conta">
        <div class="div-account">
            <img class="img-account" src="" alt="">
            <div class="div-name-account">
                <p class="name-account"></p>
                <p class="email-account"></p>
                <div class="buttons-account">
                    <label for="inp-foto-conta" class="botao-foto-conta">Mudar Foto de Perfil</label>
                    <input type="file" id="inp-foto-conta" name="inp-foto-conta" style="display: none;" accept="image/*">
                    <a class="deslogar" href="pages/form-account.html?logout=true">Deslogar</a>
                </div>
            </div>
        </div>

        <section class="section-categoria section-favoritos-conta" data-categoria="Favoritos">
            <h2 class="nome-categoria">Favoritos</h2>
            <div class="div-produtos">
            </div>
        </section>
        <section class="section-categoria section-carrinho-conta" data-categoria="Carrinho">
            <h2 class="nome-categoria">Carrinho</h2>
            <div class="div-produtos">
            </div>
        </section>
        <section class="section-categoria section-historico-conta" data-categoria="Histórico de produtos">
            <h2 class="nome-categoria">Histórico de produtos</h2>
            <div class="div-produtos">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="div-footer">
            <form class="form-footer">
                <h2>Receba nossas notificações</h2>
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome" autocomplete="name" placeholder="Nome Completo" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="email@exemplo.com" required accept="image/*">
                </div>
                <button type="submit">Enviar Formulário</button>
            </form>
            <div class="informacoes-criadores">
                <h2>Site criado por:</h2>
                <address>
                    <ul>
                        <li><a href="https://github.com/bruno08nunes" target="_blank" rel="noopener noreferrer">Bruno Nunes</a></li>
                        <li><a href="https://github.com/felipecoimbra123" target="_blank" rel="noopener noreferrer">Felipe Coimbra Rocha dos Santos</a></li>
                        <li><a href="https://github.com/Leofm47" target="_blank" rel="noopener noreferrer">Leonardo Falcão de Matos</a></li>
                    </ul>
                </address>
            </div>
        </div>
        <div class="copyright">
            &copy;Loja Loja 2024;
        </div>
    </footer>
    <div class="backdrop"></div>
    <aside class="sidebar-carrinho">
        <div class="titulo-carrinho">
            <h2 class="h2-carrinho">Carrinho</h2>
            <button class="fecharCarrinho" aria-label="Ocultar carrinho">X</button>
        </div>
    </aside>
</body>
</html>
